<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="combobox.css" />
    <link rel="stylesheet" type="text/css" href="assets/fonts/fonts.min.css" />
    <title>Combobox component</title>
  </head>
  <body>
    <h1 class="title">Combobox component</h1>
    <section>
      <div id="combobox">List of items</div>
      <ul id="combobox-list" class="combobox-list hide">
        <li class="combobox-list-item" onclick="selectComboList(this.innerText)">Item 1</li>
        <li class="combobox-list-item" onclick="selectComboList(this.innerText)">Item 2</li>
        <li class="combobox-list-item" onclick="selectComboList(this.innerText)">Item 3</li>
      </ul>
      <script src="combobox.js"></script>
    </section>
  </body>
</html>
